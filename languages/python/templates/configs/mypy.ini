# Strict MyPy Configuration for Insurance APIs
# Enforces maximum type safety for financial/insurance applications

[mypy]
# Python version
python_version = 3.11

# Import discovery
namespace_packages = True
explicit_package_bases = True
mypy_path = $MYPY_CONFIG_FILE_DIR

# Strict mode enables all optional error checking flags
strict = True

# Additional strict checks
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = True
no_implicit_optional = True
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Error output
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Import handling
follow_imports = normal
ignore_missing_imports = False

# Cache
incremental = True
cache_dir = .mypy_cache

# Plugins
plugins = pydantic.mypy, sqlalchemy.ext.mypy.plugin

# Per-module options for third-party libraries
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-alembic.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

# Pydantic plugin configuration
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

# SQLAlchemy plugin configuration
[sqlalchemy-mypy]
strict_optional = True

# Insurance-specific modules with extra strict checking
[mypy-app.services.policy_engine]
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True

[mypy-app.services.pricing_engine]
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True

[mypy-app.services.risk_assessment]
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True

# Test modules can be slightly less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_any_expr = False

# Allow dynamic typing in scripts
[mypy-scripts.*]
disallow_untyped_defs = False
ignore_errors = True